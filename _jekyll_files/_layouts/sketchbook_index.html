---
layout: base_grid
---

<article class="sb-index item-grid">
  <h2 class="item-header">{{sb_display_name}}</h2>

  {{#metadata}}
  <p class="item-header">{{date}}</p>
  {{/metadata}}

  <ol class="list-unstyled">
    {{#sb_spreads}}
    <li class="item-panel">
      <a href="/sketchbooks/{{sb_url_safe_name}}/{{sb_url_safe_name}}-{{spread}}.html"
        title="{{sb_display_name}} {{spread}}">
        <img
          src="/{{image_dir}}/thumbs/{{sb_url_safe_name}}-{{spread}}.jpg"
          title="{{sb_display_name}} {{spread}}"
          alt=""
        />
      </a>
    </li>
    {{/sb_spreads}}
  </ol>
</article>
