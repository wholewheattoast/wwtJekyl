---
layout: base_grid
---

<article resource="{{ page.stub }}">
  <h2 property="dc:title">{{ page.title }}</h2>

  <p>
    <span property="http://purl.org/dc/dcmitype/Image">
      {{ content }}
    </span>
  </p>

  <dl>
    <dt>Media</dt>
    <dd><span property="dc:medium">{{ page.media }}</span></dd>

    <dt>Size</dt>
    <dd><span property="dc:extent">{{ page.size }}</span></dd>

    <dt>Date</dt>
    <dd><span property="dc:created">{{ page.date }}</span></dd>
  </dl>

  {% include nav_with_index.ext %}

</article>
