---
layout: base_full_width
title: Tag Archive
---

<section>
  <h2>{{page.title}}</h2>
  <ul class="list-unstyled">
    {% for post in site.posts %}
      {% for tag in post.tags %}
        {% if tag == page.tag %}
          <li class="list-unstyled">
            <time datetime='{{post.date | date: "%F"}}'>{{post.date | date: "%F"}}</time>
            &nbsp;&nbsp;
            <a href='{{post.url}}'>{{post.title}}</a>
          </li>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </ul>
</section>

<footer>
  <p>
    <a href="{{site.baseurl}}/blog/archive.html#Tags">Tag List</a>
  </p>
</footer>
