---
layout: base_full_width
---

<article class="post">
  <h2>
    <a class="permalink" href="{{site.baseurl}}{{post.url}}">
      <time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%F"}}</time>
    </a>
  </h2>

{{ content }}

<footer>
  {% if page.categories %}
    <p>
      <span class="category">
          {{ page.categories | category_links }}
      </span>
    </p>
  {% endif %}
  {% if page.tags %}
    <ul class="list-unstyled post_tags">
      {% for tag in page.tags %}
        <li>
          <a href="/tag/{{ tag }}" class="tag">{{ tag }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
  </footer>
</article>
