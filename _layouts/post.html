---
layout: base_full_width
---

<article class="post h-entry">
  <h2>
    <a class="permalink u-url" href="{{site.baseurl}}{{post.url}}">
      <time class="dt-published" datetime="{{page.date|date:"%F"}}">
        {{page.date|date:"%F"}}
      </time>
    </a>
  </h2>
  
  <section class="e-content">
    {{ content }}
  </section>>
  
<footer>
  {% if page.categories %}
    <p>
      <span class="category">
          {{ page.categories | category_links }}
      </span>
    </p>
  {% endif %}
  {% if page.tags %}
    <ul class="list-unstyled post_tags">
      {% for tag in page.tags %}
        <li>
          <a href="/tag/{{ tag }}" class="tag">{{ tag }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
  </footer>
</article>
