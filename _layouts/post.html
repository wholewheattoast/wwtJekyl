---
layout: base_full_width
---

<article class="post h-entry">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <section class="e-content">
        <h2>
          <a class="permalink u-url" href="{{site.baseurl}}{{post.url}}" title="permalink | {{page.title}}">
            <time class="dt-published" datetime="{{page.date|date:"%F"}}">
              {{page.date|date:"%b %d, %Y"}}
            </time>
          </a>
        </h2>

        {{ content }}

        </section>
    </div>
  </div>
  
  <footer>
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        {% if page.tags %}
          <ul class="list-unstyled post_tags">
            {% assign sorted_tags = (page.tags | sort:last) %}
            {% for tag in sorted_tags %}
              <li>
                <a href="/tag/{{ tag }}" class="tag">{{ tag }}</a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </div>
      <div class="col-md-4">
        <p class="pull-right">
          <a href="{{site.baseurl}}/blog/archive.html">archive</a>
        </p>
      </div>
    </div>
  </footer>
</article>
