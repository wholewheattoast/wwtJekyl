---
layout: base_full_width
---

<article class="post h-entry">
  <h2>
    <a class="permalink u-url bare-link" href="{{site.baseurl}}{{post.url}}" title="permalink | {{page.title}}">
      <time class="dt-published" datetime="{{page.date|date:"%F"}}">
        {{page.date|date:"%b %d, %Y"}}
      </time>
    </a>
  </h2>
  <div class="row">
    <div class="col-md-8">
      <section class="e-content">
        {{ content }}
      </section>
      <footer>
        {% if page.tags %}
          <ul class="list-unstyled list-inline">
            {% assign sorted_tags = (page.tags | sort:last) %}
            {% for tag in sorted_tags %}
              <li>
                <a href="/tag/{{tag}}" class="tag">{{tag}}</a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </footer>
    </div>
  </div>
</article>
