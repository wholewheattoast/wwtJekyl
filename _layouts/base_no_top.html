<!DOCTYPE html>
<html lang="en">

	<head prefix="dc: http://purl.org/dc/terms/">
		<title>{{ page.title }}</title>
		<meta charset="UTF-8" />
		<meta name="dc.title" content="{{ page.title }}" /> 
		<meta name="dc.creator" content="Shawn Eisenach" />
		<meta name="dc.creator" content="wholewheattoast" /> 
		<meta name="dc.description" content="{{ page.description }}" />
		<meta name="dc.type" scheme="DCTERMS.DCMIType" content="Text" /> 
		<meta name="dc.format" content="text/html" /> 
		<meta name="dc.identifier" scheme="DCTERMS.URI" content="http://www.wholewheattoast.com/{{ page.stub }}" />
		<meta name="dc.modified" content="{{ site.time | date_to_xmlschema }}" />
		<meta name="dc.created" content="{{ page.date }}" />
		<meta name="dc.language" scheme="DCTERMS.RFC1766" content="en" /> 

		<!-- 
		<title property="dc:title">{{ page.title }}</title> 
		<meta name="description" content="{{ page.description }}" />

		<meta name="author" property="dc:creator" content="wholewheattoast" />
		-->

	<body prefix="dc: http://purl.org/dc/terms/">
		<span id="Top"></span>
		
		<div class="container">

      			<div class="col-md-12">
      				{{ content }}
      			</div>
      		</div>

      			<div class="col-md-12">
