  <blockquote>
    ... But in the evening there was too much always to be hunted out, of city;
    or watched, of hills, or sunset; and I rarely drew, - to my sorrow, now.
    I wish I knew less, and had drawn more.
  </blockquote>

  <figcaption>&#8212; John Ruskin, <cite>Praeterita, II s 112</cite></figcaption>
</figure>
