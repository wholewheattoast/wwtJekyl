---
layout: base
---

<div id="Comics_page" resource="{{ page.stub }}">
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <p>{{ content }}</p>
        </div>
        <div class="col-md-5 col-sm-5 col-md-offset-1">
            <h1 property="dc:title"><em>{{ page.title }}</em></h1>
            <dl>
                <dt>Date</dt>
                <dd><span property="dc:created">{{ page.date }}</span></dd>
            </dl>
            <nav>
                <a href="{{ page.prev }}" rel="prev">&lt;</a>
                <a href="{{ page.next }}" rel="next">&gt;</a>
            </nav>
        </div>
    </div>
</div>
