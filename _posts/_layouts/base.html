<!DOCTYPE html>
<html lang="en">

	<head>
		<title>{{ page.title }}</title>
		<meta charset="UTF-8" />
		<link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" /> 
		<link rel="schema.DCTERMS" href="http://purl.org/dc/terms/" /> 
		<meta name="DC.title" content="{{ page.title }}" /> 
		<meta name="DC.creator" content="Shawn Eisenach" />
		<meta name="DC.creator" content="wholewheattoast" /> 
		<meta name="DC.description" content="{{ page.description }}" />
		<meta name="DC.type" scheme="DCTERMS.DCMIType" content="Text" /> 
		<meta name="DC.format" content="text/html" /> 
		<meta name="DC.identifier" scheme="DCTERMS.URI" content="http://www.wholewheattoast.com/{{ page.stub }}" />
		<meta name="DC.modified" content="{{ site.time | date_to_xmlschema }}" />
		<meta name="DC.created" content="{{ page.date }}" />
		<meta name="DC.language" scheme="DCTERMS.RFC1766" content="en" /> 

		<!-- 
		<title property="dc:title">{{ page.title }}</title> 
		<meta name="description" content="{{ page.description }}" />
		<meta name="author" property="dc:creator" content="Shawn Eisenach" />
		<meta name="author" property="dc:creator" content="wholewheattoast" />
		-->
		
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<!-- Mobile Specific Metas
		================================================== -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Favicons
		================================================== -->
		<link rel="shortcut icon" href="/image/favicon.ico">
		
		<!-- CSS
		================================================== -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
		
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet" />

		
		<!-- Scripts
		================================================== -->

	      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	    <![endif]-->
		
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="/mint/?js" type="text/javascript"></script>

	</head>

  <body>
    <div class="container">
      <div class="row">
      	<div class="col-md-2">
      		{% include menu.ext %}
      	</div>
      	<div class="col-md-10">
      		{{ content }}
      	</div>
      </div>
    </div>
  </body>
</html>
