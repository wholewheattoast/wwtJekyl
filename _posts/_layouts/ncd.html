---
layout: base
---

<div id="NCD_page" resource="{{ page.stub }}">
    <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <p>{{ content }}</p>
        </div>
        <div class="col-md-4 col-md-offset-1">
            <h1 property="dc:title"><em>{{ page.title }}</em></h1>
            <nav>
                <p>
                    <a href="/portfolio/ncd/{{ page.prev }}.html" rel="prev"><i class="fa fa-chevron-left"></i> {{ page.prev }}</a>
                </p>
                <p><a href="/portfolio/ncd/{{ page.next }}.html" rel="next"><i class="fa fa-chevron-right"></i> {{ page.next }}</a>
                <p><a href="/portfolio/ncd.html">Index</a></p>
            </nav>
        </div>
    </div>
</div>
