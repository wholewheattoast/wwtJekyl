---
layout: base_grid
pagination:
  data: collections
  size: 1
  alias: tag
permalink: /tag/{{ tag }}/
---

<section class="archive-posts">
    <h2>Tagged with “{{ tag }}”</h2>
    
    <ol class="list-unstyled">
    {% for post in collections[tag] reversed %}
      <li>
          <time>{{post.date | date: '%Y-%m-%d'}}</time>
          <a href="{{ post.url }}">
            {{ post.data.title }}
          </a>
      </li>
    {% endfor %}
    </ol>
</section>
